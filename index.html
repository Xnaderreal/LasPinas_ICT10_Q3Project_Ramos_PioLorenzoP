<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://pyscript.net/releases/2025.7.1/core.css">
<script type="module" src="https://pyscript.net/releases/2025.7.1/core.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Intramurals</title>

<style>
    /* Background gradient for the body */
    .multi-color-background {
        height: 200px;
        background: linear-gradient(to right, #ff9999, #99ccff, #99ff99, #ffff99);
    }

    h2 {
        padding: 10px;
    }

    .container {
        padding: 30px;
    }

    input {
        width: 100%;
        border-radius: 10px;
        padding: 5px;
    }

    .btn {
        width: 100%;
        border-radius: 10px;
        background: linear-gradient(to right, #ff9999, #99ccff, #99ff99, #ffff99);
        border: none;
    }

    #account {
        content: '';
    }
</style>
</head>

<body class="multi-color-background"><br><br>

    <!-- Main container for the sign-up form -->
    <div class="container text-center bg-light w-25 rounded shadow-lg"><br>
        <h2>Create Account</h2>

        <!-- Input for username -->
        <input id="username" type="text" placeholder="username"><br><br>

        <!-- Input for password -->
        <input id="password" type="password" placeholder="password"><br><br>

        <!-- Button to make account -->
        <button py-click="create_account" class="btn btn-primary">Sign up</button>
        <br><br>

        <!-- To display messages -->
        <p id="account"></p>

        <!-- Button to proceed to next page -->
        <button py-click="proceed" class="btn btn-primary">Proceed to team checker</button>

    </div>

    <!-- Link to the Python script  -->
    <py-script src="main.py"></py-script>

</body>
</html>
